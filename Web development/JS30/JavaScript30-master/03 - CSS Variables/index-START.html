<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Size:</label>
    <input id="spacing" type="range" name="spacing" min="100" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="100" value="5" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <svg id = "rect"><rect id = "rect"></rect></svg>

  <style>

    #rect {
      padding: 10px;
      color: #ffc600;
      height: 200px;
      width: 200px;
      filter: blur(0px);
      

    }
    
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    

    function changeProperties(){
      const spacingAmount = document.getElementById("spacing").value;
      const blurAmount = document.getElementById("blur").value;
      const colorHex = document.getElementById("base").value

      document.getElementById("rect").style.filter = `blur(${blurAmount}px)`;
      document.getElementById("rect").style.height = `${spacingAmount}px`;
      document.getElementById("rect").style.width = `${spacingAmount}px`;
      document.getElementById("rect").style.fill = colorHex
      console.log(colorHex)
      
    }

    setInterval(changeProperties,100);

    changeProperties();

  </script>

</body>
</html>
